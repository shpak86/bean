<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .output-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .output-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #output {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            min-height: 80px;
            font-size: 13px;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Page</h1>
            <p>‚ÑπÔ∏è Instructions:</p>
            <p>Open DevTools (F12) to view the console. Add your script to the &lt;script&gt; block at the bottom of the page.</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="inputText">Text Input:</label>
                <input type="text" id="inputText" placeholder="Enter text...">
            </div>

            <div class="form-group">
                <label for="inputNumber">Number Input:</label>
                <input type="number" id="inputNumber" placeholder="Enter number...">
            </div>

            <div class="form-group">
                <label for="textarea">Text Area:</label>
                <textarea id="textarea" placeholder="Enter multiple lines of text..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-primary" onclick="handleTest()">Test Button</button>
                <button type="button" class="btn-secondary" onclick="clearOutput()">Clear Output</button>
            </div>
        </form>

        <div class="output-section">
            <div class="output-label">Output:</div>
            <div id="output">Results will appear here...</div>
        </div>
    </div>

    <script>
        // Function to handle test event
        function handleTest() {
            const text = document.getElementById('inputText').value;
            const number = document.getElementById('inputNumber').value;
            const textarea = document.getElementById('textarea').value;

            const output = document.getElementById('output');

            if (!text || !number || !textarea) {
                output.textContent = 'Please fill in all fields!';
                return;
            }

            const result = `
            Text Input: ${text}
            Number Input: ${number}
            Text Area: ${textarea}
            Timestamp: ${new Date().toLocaleString('en-US')}
            `;

            output.textContent = result;
            console.log('Test data:', { text, number, textarea });
        }

        // Function to clear output
        function clearOutput() {
            document.getElementById('output').textContent = 'Results will appear here...';
            document.getElementById('inputText').value = '';
            document.getElementById('inputNumber').value = '';
            document.getElementById('textarea').value = '';
        }

        // Console message on page load
        console.log('üß™ Test page loaded!');
    </script>
</body>
</html>
